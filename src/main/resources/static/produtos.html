<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Painel Administrativo - Produtos (Perfumes)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td img {
            width: 50px;
            height: auto;
        }

        /* Estilos dos botões de ação - CORRIGIDO */
        .action-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            display: inline-block; /* Adicionado */
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        /* Ajuste para a célula de ações */
        #produtos-tbody td:last-child {
            white-space: nowrap;
        }

        /* Modal Styles - CORRIGIDO (removido display:flex duplicado) */
        .modal {
            display: none; /* Apenas isso */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .preco-container {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .preco-group {
            flex: 1;
        }

        #imagem-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            display: block;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Painel de Perfumes</h1>

    <div class="top-bar">
        <button class="btn" onclick="abrirModalCriacao()">Adicionar Perfume</button>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço 55ml</th>
            <th>Preço 100ml</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="produtos-tbody">
        <!-- Produtos -->
        </tbody>
    </table>
</div>

<div id="editarModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitulo">Editar perfume</h2>
        <form id="produtoForm" enctype="multipart/form-data">
            <input type="hidden" id="id">

            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="preco-container">
                <div class="preco-group">
                    <label for="preco55ml">Preço 55ml (R$):</label>
                    <input type="number" id="preco55ml" step="0.01" min="0" required>
                </div>
                <div class="preco-group">
                    <label for="preco100ml">Preço 100ml (R$):</label>
                    <input type="number" id="preco100ml" step="0.01" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="codigo">Código do Produto:</label>
                <input type="text" id="codigo" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="masculino">Perfume Masculino</option>
                    <option value="feminino">Perfume Feminino</option>
                    <option value="hidratante">Hidratante</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem do Produto:</label>
                <input type="file" id="imagem" accept="image/*" onchange="previewImage(this)">
                <img id="imagem-preview" style="display:none;">
            </div>

            <div class="modal-actions">
                <button type="button" class="btn" onclick="fecharModal()">Cancelar</button>
                <button type="submit" class="btn">Salvar Produto</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        modal.style.display = 'none';
        carregarProdutos();
    });

    const modal = document.getElementById('editarModal');
    const form = document.getElementById('produtoForm');
    const modalTitulo = document.getElementById('modalTitulo');
    const imagemPreview = document.getElementById('imagem-preview');

    async function carregarProdutos() {
        const tbody = document.getElementById('produtos-tbody');
        tbody.innerHTML = '<tr><td colspan="7">Carregando...</td></tr>';

        try {
            const response = await fetch('/api/produtos');
            if (!response.ok) throw new Error('Erro na API: ' + response.status);

            const produtos = await response.json();

            tbody.innerHTML = produtos.map(produto =>
                `<tr data-id="${produto.id}">
                    <td>${produto.id}</td>
                    <td><img src="${produto.imagemUrl || 'imagens/sem-imagem.jpg'}" width="50"></td>
                    <td>${produto.nome}</td>
                    <td>R$ ${produto.preco55ml.toFixed(2)}</td>
                    <td>R$ ${produto.preco100ml.toFixed(2)}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="abrirModalEdicao(${produto.id})">Editar</button>
                        <button class="action-btn delete-btn" onclick="deletarProduto(${produto.id}, this)">Excluir</button>
                    </td>
                </tr>`
            ).join('');
        } catch (error) {
            console.error('Erro ao carregar produtos:', error);
            tbody.innerHTML = '<tr><td colspan="7">Erro ao carregar dados. Verifique o console.</td></tr>';
        }
    }

    function abrirModalCriacao() {
        modalTitulo.textContent = 'Adicionar Produto';
        form.reset();
        document.getElementById('id').value = '';
        imagemPreview.style.display = 'none';
        modal.style.display = 'block'; // Alterado para 'block'
    }

    async function abrirModalEdicao(id) {
        modalTitulo.textContent = 'Editar Produto';
        imagemPreview.style.display = 'none';
        try {
            const response = await fetch(`/api/produtos/${id}`);
            if (!response.ok) throw new Error('Erro ao buscar produto');

            const produto = await response.json();

            document.getElementById('id').value = produto.id;
            document.getElementById('nome').value = produto.nome;
            document.getElementById('preco55ml').value = produto.preco55ml;
            document.getElementById('preco100ml').value = produto.preco100ml;
            document.getElementById('codigo').value = produto.codigo;
            document.getElementById('categoria').value = produto.categoria || '';

            if (produto.imagemUrl) {
                imagemPreview.src = produto.imagemUrl;
                imagemPreview.style.display = 'block';
            }

            modal.style.display = 'block';
        } catch (error) {
            alert('Erro ao carregar produto para edição.');
            console.error(error);
        }
    }

    function fecharModal() {
        modal.style.display = 'none';
    }

    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function (e) {
                imagemPreview.src = e.target.result;
                imagemPreview.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            imagemPreview.style.display = 'none';
        }
    }

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const id = document.getElementById('id').value;
        const nome = document.getElementById('nome').value.trim();
        const preco55ml = parseFloat(document.getElementById('preco55ml').value);
        const preco100ml = parseFloat(document.getElementById('preco100ml').value);
        const codigo = document.getElementById('codigo').value.trim();
        const categoria = document.getElementById('categoria').value;

        if (!nome || !codigo || !categoria || isNaN(preco55ml) || isNaN(preco100ml)) {
            alert('Preencha todos os campos obrigatórios corretamente.');
            return;
        }

        const formData = new FormData();
        formData.append('nome', nome);
        formData.append('preco55ml', preco55ml);
        formData.append('preco100ml', preco100ml);
        formData.append('codigo', codigo);
        formData.append('categoria', categoria);

        const imagemInput = document.getElementById('imagem');
        if (imagemInput.files && imagemInput.files[0]) {
            formData.append('imagem', imagemInput.files[0]);
        }

        try {
            let response;
            if (id) {
                response = await fetch(`/api/produtos/${id}`, {
                    method: 'PUT',
                    body: formData
                });
            } else {
                response = await fetch('/api/produtos', {
                    method: 'POST',
                    body: formData
                });
            }

            if (!response.ok) throw new Error('Erro na requisição');

            alert('Produto salvo com sucesso!');
            fecharModal();
            carregarProdutos();

        } catch (error) {
            alert('Erro ao salvar o produto. Veja o console para detalhes.');
            console.error(error);
        }
    });

    async function deletarProduto(id, btn) {
        if (!confirm('Deseja realmente excluir este produto?')) return;

        try {
            const response = await fetch(`/api/produtos/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) throw new Error('Erro ao excluir produto');

            alert('Produto excluído com sucesso!');
            carregarProdutos();
        } catch (error) {
            alert('Erro ao excluir produto.');
            console.error(error);
        }
    }

    window.onclick = function(event) {
        if (event.target === modal) {
            fecharModal();
        }
    }
</script>
</body>
</html>
