<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Painel Administrativo - Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td img {
            width: 50px;
            height: auto;
        }

        .action-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Painel de Produtos</h1>

    <div class="top-bar">
        <a class="btn" href="produto-form.html">Adicionar Produto</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="produtos-tbody">
        <!-- Produtos serão carregados aqui pelo JS -->
        </tbody>
    </table>
</div>

<script>
    // Substitua todo o script por:
    document.addEventListener('DOMContentLoaded', async () => {
        const tbody = document.getElementById('produtos-tbody');

        try {
            const response = await fetch('/api/produtos');
            const produtos = await response.json();

            tbody.innerHTML = produtos.map(produto => `
            <tr>
                <td>${produto.id}</td>
                <td><img src="${produto.imagemUrl || 'imagens/sem-imagem.jpg'}" width="50"></td>
                <td>${produto.nome}</td>
                <td>${produto.descricao || '-'}</td>
                <td>R$ ${produto.preco.toFixed(2)}</td>
                <td>
                    <button class="action-btn edit-btn"
                            onclick="window.location.href='produto-form.html?id=${produto.id}'">
                        Editar
                    </button>
                    <button class="action-btn delete-btn"
                            onclick="deletarProduto(${produto.id})">
                        Excluir
                    </button>
                </td>
            </tr>
        `).join('');
        } catch (error) {
            console.error('Erro ao carregar produtos:', error);
        }
    });

    async function deletarProduto(id) {
        if (confirm('Tem certeza que deseja excluir este produto?')) {
            try {
                await fetch(`/api/produtos/${id}`, { method: 'DELETE' });
                window.location.reload();
            } catch (error) {
                console.error('Erro ao excluir:', error);
            }
        }
    }
</script>
</body>
</html>
